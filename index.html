<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tỏ Tình Vũ Trụ</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Thêm ảnh lên trên chữ "Làm ny anh nhé!" -->
    <img class="love-image" src="images/image1.jpg" alt="Heart Image">
    <div class="message">Làm ny anh nhé!</div>
    <div class="plead-container" id="plead">
      <div class="plead-text" id="plead-text"></div>
    </div>
    <div class="buttons">
      <button class="btn btn-yes" id="yes">Yes</button>
      <button class="btn btn-no" id="no">No</button>
    </div>
  </div>
  <div class="success-screen" id="success">
    <div>Anh biết mà! 💖 Em là định mệnh của anh! 😘</div>
  </div>
  <audio id="background-music" loop autoplay>
    <source src="music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <div class="audio-controls">
    <button class="audio-btn" id="toggle-audio">Pause Music</button>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
